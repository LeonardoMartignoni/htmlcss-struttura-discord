<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Discord</title>

	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/utils.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<!-- Header -->
	<header>
		<!-- Upper Header -->
		<div class="upper-header">
			<div class="container">
				<div class="upper-header-content d-flex">
					<div class="logo side">logo</div>
					<nav>
						<a href="#">link</a>
						<a href="#">link</a>
						<a href="#">link</a>
						<a href="#">link</a>
						<a href="#">link</a>
					</nav>
					<div class="login side">login</div>
				</div>
			</div>
		</div>

		<!-- Bottom Header -->
		<div class="bottom-header">
			<div class="container">
				<div class="bottom-header-content">
					<div class="pink-square"></div>
				</div>
			</div>
		</div>
	</header>
	<!-- Main content -->
	<main>
		<!-- Section 1 -->
		<section>
			<div class="container">
				<div class="main-content d-flex">
					<div class="left-side"></div>
					<div class="right-side"></div>
				</div>
			</div>
		</section>
		<!-- Section 2 -->
		<section class="grey">
			<div class="container">
				<div class="main-content d-flex row-reverse">
					<div class="left-side"></div>
					<div class="right-side"></div>
				</div>
			</div>
		</section>
		<!-- Section 3 -->
		<section>
			<div class="container">
				<div class="main-content d-flex">
					<div class="left-side"></div>
					<div class="right-side"></div>
				</div>
			</div>
		</section>
		<!-- Section 4 -->
		<section class="grey">
			<div class="container">
				<div class="main-content d-flex">
					<div class="large-box"></div>
				</div>
			</div>
		</section>
	</main>
	<!-- Footer -->
	<footer>
		<div class="upper-footer">
			<div class="container">
				<div class="upper-footer-content d-flex">
					<div class="left-footer-box"></div>
					<div class="right-footer-box d-flex">
						<div class="right-footer-internal-box"></div>
						<div class="right-footer-internal-box"></div>
						<div class="right-footer-internal-box"></div>
						<div class="right-footer-internal-box"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom-footer">
			<div class="container">
				<div class="bottom-footer-content d-flex">
					<div class="bottom-footer-box d-flex">
						<div class="logo-footer">Logo</div>
						<button class="button-footer">Bottone</button>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
